<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <h1>Calculadora Básica</h1>

    <label for="num1">Número 1:</label>
    <input type="text" id="num1">
    <br><br>
    
    <label for="num2">Número 2:</label>
    <input type="text" id="num2">
    <br><br>
    
    <label for="operation">Operação:</label>
    <select id="operation">
        <option value="add">Adição</option>
        <option value="subtract">Subtração</option>
        <option value="multiply">Multiplicação</option>
        <option value="divide">Divisão</option>
    </select>
    <br><br>
    
    <button id="calculateButton">Calcular</button>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var operation = document.getElementById('operation').value;
            
            
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            
            
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = 'Por favor, insira números válidos.';
                return;
            }
            
            var result;
            
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        document.getElementById('result').textContent = 'Não é possível dividir por zero.';
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    document.getElementById('result').textContent = 'Operação inválida.';
                    return;
            }
            
          
            document.getElementById('result').textContent = 'Resultado: ' + result;
        });
    </script>
</body>
</html>
